name: CI/CD Frontend Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Upload only source files to VPS
      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: |
            package.json
            package-lock.json
            public
            pages
            components
            styles
          target: /var/www/frontend
          rm: false
          overwrite: true

      # 3. Install deps, build, and restart frontend on VPS
      - name: Deploy & Restart Frontend on VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            APP_DIR=/var/www/frontend

            # Load environment variables
            echo "${{ secrets.FRONTEND_ENV }}" > $APP_DIR/.env.local
            export $(grep -v '^#' $APP_DIR/.env.local | xargs)

            # Ensure npm is in PATH
            export PATH=/root/.nvm/versions/node/v24.8.0/bin:$PATH

            cd $APP_DIR

            # Optional: debug Node/npm versions
            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"

            # Remove old build if exists
            rm -rf .next

            # Install production dependencies
            npm install --omit=dev

            # Build on VPS (Turbopack)
            npm run build --turbopack

            # Restart frontend via PM2
            pm2 restart frontend || npm --name "frontend" run start

            echo "âœ… Frontend deployed successfully!"
