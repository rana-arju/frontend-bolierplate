name: CI/CD Frontend Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Upload Source to VPS (no build yet)
      - name: Upload Source to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "./*"
          target: /var/www/frontend
          rm: true
          overwrite: true

      # 3. Build and Restart on VPS
      - name: Build & Restart on VPS
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            APP_DIR=/var/www/frontend
            cd $APP_DIR

            echo "${{ secrets.FRONTEND_ENV }}" > .env.local

            # Load nvm (if installed)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "ğŸ§¹ Cleaning old build..."
            rm -rf .next node_modules

            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev --legacy-peer-deps

            echo "âš™ï¸ Building project..."
            npm run build

            echo "ğŸš€ Restarting PM2..."
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- run start

            echo "âœ… Deployment Completed!"
